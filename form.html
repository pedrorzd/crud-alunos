<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <!--
    Formulário de Produto (Prática 06)
    - form.html é usado tanto para criar quanto para editar produtos.
    - Se o parâmetro de query `id` estiver presente (ex.: form.html?id=123),
      o script `js/form.js` carrega os dados do produto e altera o título/button para modo EDIÇÃO.
    - Sem `id`, o formulário funciona em modo CRIAÇÃO (POST).
    - Recomenda-se abrir via servidor HTTP (ex.: npx http-server . -p 3000 --cors) para evitar erros de CORS.
  -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Formulário de alunos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>body{padding-top:1rem}</style>
</head>
<body>
  <div class="container">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h3 id="form-title">Novo Aluno</h3>
      <a href="index.html" class="btn btn-outline-secondary">Voltar à tabela</a>
    </div>

    <div class="card">
      <div class="card-body">
        <form id="aluno-form">
          <input type="hidden" id="aluno-id">
          <div class="mb-3">
            <label class="form-label">Nome</label>
            <input id="nome" class="form-control" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Turma</label>
            <input id="turma" class="form-control" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Curso</label>
            <input id="curso" class="form-control" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Matricula</label>
            <input id="matricula" class="form-control" required>
          </div>
          <div class="d-flex gap-2">
            <button class="btn btn-primary" id="btn-submit">Salvar</button>
            <a id="btn-cancel" class="btn btn-secondary" href="index.html">Cancelar</a>
          </div>
        </form>
      </div>
    </div>

    <div id="message" class="mt-3" style="display:none"></div>
  </div>

  <script src="js/form.minimo.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
